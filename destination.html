<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./destination.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="main-container">
      <div class="image-container">
        <div class="bars-container">
          <div class="studio-flower-container">
            <div class="flower-contaner">
              <span class="material-symbols-outlined">spa</span>
            </div>
            <div class="studio-container">
              <p>Yoga <br />studio</p>
            </div>
          </div>

          <div class="body-icon-container">
            <div class="body-container">
              <p>Your Body, Your Ritual</p>
            </div>
            <div class="icon-container">
              <a href="#" target="_blank"
                ><span class="material-symbols-outlined">add</span></a
              >
              <a href="#" target="_blank"><p>Menu</p></a>
            </div>
          </div>
        </div>

        <div class="ucomplicated-container">
          <p>Yoga, Uncomplicated</p>
        </div>

        <div class="start-container">
          <h1>
            Start Your Journey<br />
            to Inner Peace
          </h1>
        </div>

        <div class="two-container">
          <div class="left-container">
            <div class="web-container">
              <a href="#" target="_blank"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
            </div>
            <div class="web-container">
              <a href="#" target="_blank"
                ><i class="fa-brands fa-youtube"></i
              ></a>
            </div>
            <div class="web-container">
              <a href="#" target="_blank">
                <i class="fa-brands fa-instagram"></i
              ></a>
            </div>
            <div class="web-container">
              <a href="#" target="_blank">
                <i class="fa-brands fa-linkedin"></i
              ></a>
            </div>
          </div>

          <div class="right-container">
            <div class="button-container">
              <button type="submit">get started</button>
            </div>
            <div class="view-container">
              <a href="#" target="_blank"><p>view classes</p></a>
            </div>
            <div class="down-icon-container">
              <span class="material-symbols-outlined">arrow_downward_alt</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
